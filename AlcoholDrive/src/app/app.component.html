<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>AlcoholDrive メニュー</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item button="true" (click)="onClickMailSetting()" [disabled]="true">
          メール設定
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
        </ion-item>

        <ion-item button="true" (click)="onClickSlackSetting()">
          Slack設定
          <ion-icon name="logo-slack" slot="start" color="primary"></ion-icon>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
